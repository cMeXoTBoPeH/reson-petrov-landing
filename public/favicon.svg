<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#0284c7" stroke-width="4"/>
  
  <!-- Inner Circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#0369a1" stroke-width="3"/>
  
  <!-- Compass Needle - North -->
  <line x1="50" y1="15" x2="50" y2="35" stroke="#dc2626" stroke-width="5" stroke-linecap="round"/>
  <polygon points="50,10 45,20 55,20" fill="#dc2626"/>
  
  <!-- Compass Needle - South -->
  <line x1="50" y1="65" x2="50" y2="85" stroke="#6b7280" stroke-width="5" stroke-linecap="round"/>
  <polygon points="50,90 45,80 55,80" fill="#6b7280"/>
  
  <!-- Center Dot -->
  <circle cx="50" cy="50" r="5" fill="#0284c7"/>
  
  <!-- Direction Markers -->
  <text x="50" y="12" text-anchor="middle" font-size="14" fill="#0284c7" font-weight="bold">N</text>
  <text x="88" y="55" text-anchor="middle" font-size="12" fill="#6b7280">E</text>
  <text x="50" y="95" text-anchor="middle" font-size="12" fill="#6b7280">S</text>
  <text x="12" y="55" text-anchor="middle" font-size="12" fill="#6b7280">W</text>
</svg>


